<!DOCTYPE html>
<html>
<head>
    <title>Debug - Aspect Click Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-area {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .aspect-box {
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #00AA00;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.2s;
        }
        .aspect-box:hover {
            background: #e8f4ff;
            transform: translateX(2px);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Aspect Click</h1>

    <div class="test-area">
        <h2>Click Test</h2>
        <p>Click the aspect below to test if modal opens:</p>

        <div class="aspect-box" onclick="openModal()">
            <div>‚ôÑ ‚ñ≥ ‚ôÖ</div>
            <div>Saturn Sextile Uranus</div>
            <div style="font-size: 10px; color: #999;">Orb: 2.5¬∞</div>
        </div>
    </div>

    <div id="log" class="test-area">
        <h3>Event Log:</h3>
        <div id="logContent" style="font-family: monospace; font-size: 12px;"></div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>‚úÖ Modal Works!</h2>
            <p>Saturn Sextile Uranus interpretation would appear here.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function openModal() {
            log('üîç Aspect clicked');
            log('üìñ Opening modal...');
            document.getElementById('modal').classList.add('active');
            log('‚úÖ Modal should be visible now');
        }

        function closeModal() {
            log('‚ùå Closing modal');
            document.getElementById('modal').classList.remove('active');
        }

        log('üìÖ Page loaded - Click aspect to test');
    </script>
</body>
</html>
